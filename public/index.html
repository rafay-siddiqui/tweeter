<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Disable Viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee 300 and Source Sans Pro 300 and 600 both regular and italics -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navigation Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Display Tweet CSS -->
    <link rel="stylesheet" href="/styles/display-tweet.css" type="text/css" />

    <!-- Responsive Design CSS -->
    <link rel="stylesheet" href="/styles/responsive-design.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

    <!-- timeago JS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>

    <!-- Overlay nav onto header -->
    <div id="overlay">

    <!-- Top nav bar (fixed) -->
      <nav>
        <span>tweeter</span>
        <div class="tweet-banner">
          <p class="tweet-banner"> <b>Write</b> a new tweet </p>
          <i class="fas fa-angle-double-down bounce"></i>
        </div>
      </nav>
      
      <!-- Header -->
      <header class="profile">
        <div id="header-img">
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2><b>Rafay</b> Siddiqui</h2>
        </div>
      </header>

    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- New Tweet Form -->
      <section class="new-tweet">
        <div>
          <div id="warning">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <form method="post" action="/tweets">
            <textarea name="text" id="tweet-text" class="on" placeholder="What are you humming about?"></textarea>
            <div>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </div>
      </section>

      <!-- JQuery Tweet Element Appender -->
      <div id="tweets-container"></div>


    </main>

  </body>
</html>
